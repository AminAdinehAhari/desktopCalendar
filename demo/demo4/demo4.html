<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demo 1</title>
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/desktopCalendar.css">
    <link rel="stylesheet" href="../../src/css/desktopCalendarTheme.shiny.css">
    <link rel="stylesheet" href="../../src/css/desktopCalendarTheme.default.css">
    <link rel="stylesheet" href="../../src/css/desktopCalendarTheme.glass.css">
    <link rel="stylesheet" href="../../src/css/desktopCalendarTheme.light.css">
    <style media="screen">
      body{
        font-family: 'Amiri', serif;
      }
      .mc{
        width: 600px;
        margin: 25px calc( 50% - 300px );
        border: 1px solid #c3c3c3;
        background-color: #fcfcfc;
        border-radius: 5px;
        box-shadow: 0 0 5px #b9b9b9;
      }

      @media screen and (max-width: 600px) {
        .mc{width:100%;margin:5px 0px;}
      }
    </style>
  </head>
  <body>

    <br/>
    year : <input type="number" id="year" value="">
    <br/>
    month : <input type="number" id="month" value="">
    <br/>
    <button type="button" id="changeDate">change</button>
    <br />

    <div id="multiCaleder1" class="mc">
    </div>



    <script src="../../libs/moment.min.js" charset="utf-8"></script>
    <script src="../../libs/moment-hijri.js" charset="utf-8"></script>
    <script src="../../libs/moment-jalaali.js" charset="utf-8"></script>
    <script src="../../src/js/desktopCalendar.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    String.prototype.replaceAll = function(search, replacement) {var target = this;return target.replace(new RegExp(search, 'g'), replacement);};



    function farsiNum(num){
      var intext = parseInt(num) + "";
      intext = intext.replaceAll("1", "۱");
      intext = intext.replaceAll("2", "۲");
      intext = intext.replaceAll("3", "۳");
      intext = intext.replaceAll("4", "۴");
      intext = intext.replaceAll("5", "۵");
      intext = intext.replaceAll("6", "۶");
      intext = intext.replaceAll("7", "۷");
      intext = intext.replaceAll("8", "۸");
      intext = intext.replaceAll("9", "۹");
      intext = intext.replaceAll("0", "۰");
      return intext;
    }

    var myModal = new desktopCalendar({
      selector       : "#multiCaleder1" ,
      secondCalendar  : {
        momentType : "jYYYY-jMM-jDD",
        title      : "Jalali",
        eventSrc   : "../../src/event/jalaali.json",
        numbering  : farsiNum,
        monthTitle : ["فروردین","اردیبهشت","خرداد","تیر","مرداد","شهریور","مهر","آبان","آذر","دی","بهمن","اسفند" ],
        direction  : "rtl"
      },
      firstCalendar  : {
        momentType : "YYYY-MM-DD",
        title      : "Gregorian",
        eventSrc   : "../../src/event/gregorian.json"
      },
      thirdCalendar  : {
        momentType : "iYYYY-iMM-iDD",
        title      : "Hijri",
        eventSrc   : "../../src/event/hijri.json",
        numbering  : farsiNum,
        monthTitle : ["محرم","صفر","ربیع الاول","ربیع الثانی","جمادی الاول","جمادی الثانی","رجب","شعبان","رمضان","شوال","ذیقعده","ذیحجه" ],
        direction  : "rtl"
      },
      direction      : "ltr",
      startday       : "sa",
      theme          : "glass" ,
      coloring       : "color1" ,
      weekendHoliday : "fr",
      lang     : {
        events   : "Events",
        calender : "Calendar",
        holiday  : "Holiday"
      },
      dayName        : {
        su : "Sunday",
        mo : "Monday",
        tu : "Tuesday",
        we : "Wednesday",
        th : "Thursday",
        fr : "Friday",
        sa : "Saturday"
      }
    });

    document.getElementById("changeDate").onclick = function(){
       myModal.setYear( document.getElementById("year").value );
       myModal.setMonth( document.getElementById("month").value );
    }


    </script>
  </body>
</html>
